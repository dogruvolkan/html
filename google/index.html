<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/png" sizes="32x32" href="googleicon.png">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <header>
        <nav>
            <ul id="header">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Görseller</a></li>
                <li><a href="#">
                        <span class="material-symbols-outlined">
                            apps
                        </span>
                    </a></li>
                <li><a href="#">
                        <img src="profil.jpg" alt="">
                    </a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="google.png" alt="google logo">
        </div>
    </header>
    <main>
        <div class="search">
            <form action="">
                <span id="searchBtn" class="material-symbols-outlined">
                    search
                </span>
                <input type="search">
                <a id="keyboardBtn" href="#"><span class="material-symbols-outlined">
                        keyboard
                    </span></a>
                <a id="micBtn" href="#" style="padding:0 8px;"><span class="material-symbols-outlined">
                        keyboard_voice
                    </span> </a><br>
                <input type="submit" value="Google'da Ara">
                <input type="submit" value="Kendimi Şanslı Hissediyorum">
                <p>Google'ı kullanabileceğiniz diğer diller:<a class="lang" href="#">English</a></p>
            </form>
        </div>
    </main>
    <footer>
        <div class="location">
            <p>Türkiye</p>
            <hr>
        </div>
    </footer>

</body>

</html>
