<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 500px;
            margin-left: auto;
            margin-right: auto;
            padding: 10px;
        }

        .box {
            width: 100px;
            height: 100px;
            float: left;
            width: 30%;
            margin: 8px;
        }

        
    </style>
</head>

<body>

    <div class="container">
        <div class="box" style="background-color:red;">Kutu</div>
        <div class="box" style="background-color:green;">Kutu</div>
        <div class="box" style="background-color:yellow;">Kutu</div>
    </div>
</body>

</html>
